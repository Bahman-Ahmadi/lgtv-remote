<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<title>LG TV Remote</title>

	<!-- CONSOLE [just for development, when you want to deploying this project please remove this link & script]-->
	<link rel="stylesheet" href="../static/assets/console.css" type="text/css" media="all" />
	<script src="../static/assets/console.js" type="text/javascript" charset="utf-8"></script>

	<link rel="stylesheet" href="../static/css/index.css" type="text/css" media="all" />
	<link rel="shortcut icon" href="../static/assets/profile.png" type="image/x-icon" />
	<link rel="stylesheet" href="../static/css/bootstrap-icons.css" type="text/css" media="all" />
	<link rel="stylesheet" href="../static/assets/bootstrap5.min.css" type="text/css" media="all" />
</head>
<body>
	<div class="remote">

		<div class="strip">
			<button class="power round-button" onclick="send(-2);"><i class="bi bi-power"></i></button>
			<button class="mute round-button right" onclick="send(-1);" id="mute"><i class="bi bi-volume-mute-fill" id="muteIc"></i></button>
		</div>

		<br />

		<div class="input">
			<div class="LCD" id="channelInput"></div>
			<div class="input-buttons">
				<button class="round-button clear-button" onclick="document.getElementById('channelInput').innerHTML = '';"><i class="bi bi-backspace-fill"></i></button>
				<button class="round-button enter-button" onclick="send('ch'+document.getElementById('channelInput').innerHTML);document.getElementById('channelInput').innerHTML = '';"><i class="bi bi-caret-right"></i></button>
			</div>
		</div>
		<div class="strip">
			<button class="number" onclick="Type('1');">1</button>
			<button class="number" onclick="Type('2');">2</button>
			<button class="number" onclick="Type('3');">3</button>
		</div>
		<div class="strip">
			<button class="number" onclick="Type('4');">4</button>
			<button class="number" onclick="Type('5');">5</button>
			<button class="number" onclick="Type('6');">6</button>
		</div>
		<div class="strip">
			<button class="number" onclick="Type('7');">7</button>
			<button class="number" onclick="Type('8');">8</button>
			<button class="number" onclick="Type('9');">9</button>
		</div>
		<div class="strip">
			<button class="number zero" onclick="Type('0');">0</button>
		</div>

		<br />

		<div class="strip">
			<button class="volume round-button" onclick="send(10);"><i class="bi bi-plus"></i></button>
			<button class="channel round-button right" onclick="send(12);"><i class="bu bi-caret-up-fill"></i></button>
		</div>
		<div class="strip bottom">
			<span class="volume-number" id="volume"></span><span class="channel-number" id="channel"></span> <br>
			<button class="volume round-button" onclick="send(11);"><i class="bi bi-dash"></i></button>
			<button class="channel round-button right" onclick="send(13);"><i class="bi bi-caret-down-fill"></i></button>
		</div>

	</div>

	<script src="../static/js/index.js" type="application/javascript" charset="utf-8"></script>
</body>
</html>
